<html ng-app="politiko">

<head>

<link rel="stylesheet/less" type="text/css" href="style.less">
<!-- <link rel="stylesheet" href="stylesheets/css/style.css"> -->
<link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css">
<!-- <link rel="stylesheet/less" type="text/css" href="components/bootstrap/less/bootstrap.less"> -->
<link rel="stylesheet" type="text/css" href="components/angular-ui/build/angular-ui.min.css">

<script type="text/javascript" src="components/less.js/dist/less-1.3.3.min.js"></script>
<script src="data.js"></script>

<script src="components/jquery/jquery.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<!-- <script src="components/angular-ui/build/angular-ui-ieshiv.min.js"></script> -->
<script src="components/angular-ui/build/angular-ui.min.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="components/angular-ui/common/module.js"></script>
<script src="politiko.js"></script>

    <script>
    // The ieshiv takes care of our ui.directives, bootstrap module directives and

    window.myCustomTags = [ 'yourDirective', 'somebodyElsesDirective' ]; // optional
    </script>
    <script src="build/angular-ui-ieshiv.js"></script>
<![endif]-->

</head>

<body ng-controller="Politiko">

	<div class="navbar navbar-inverse navbar-static-top politiko">
		<div class="navbar-inner">
			<a class="brand" href="#"><strong>Politi-<span class="highlight">ko</span></strong></a>
			<ul class="nav divided">
				<li ng-class="{active: (view == 'quiz')}">
					<a href="#" ng-click="setView('quiz')">Quiz</a>
					<!-- <label class="radio inline">
						<input type="radio" ng-model="view" value="quiz">Quiz
					</label> -->
				</li>
				<li ng-class="{active: (view == 'table')}">
					<a href="#" ng-click="setView('table')">Table</a>
					<!-- <label class="radio inline">
						<input type="radio" ng-model="view" value="table">Table
					</label> -->
				</li>
				<li>
					<a href="frohawk.ph/about">About</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="container-fluid">

		<div ng-switch on="view">

		  <div ng-switch-when="quiz" class="row-fluid">

				<form class="span9 inline">

					<div ng-repeat="issue in issues" class="issue">
						
						<h3>{{issue.name}}</h3>
						<div class="stance">
							<label class="radio inline"><input type="radio" ng-model="issue.weight" value="-2">Strongly against</input></label>
							<label class="radio inline"><input type="radio" ng-model="issue.weight" value="-1">Against</input></label>
							<label class="radio inline"><input type="radio" ng-model="issue.weight" value="0">No stance</input></label>
							<label class="radio inline"><input type="radio" ng-model="issue.weight" value="1">For</input></label>
							<label class="radio inline"><input type="radio" ng-model="issue.weight" value="2">Strongly for</input></label>
						</div>
						<hr/>

					</div>

				</form>

				<div class="span3">

					<accordion close-others="false">
						<accordion-group ng-repeat="cand in cands | orderBy : candOrder" heading="{{score(cand)}}: {{cand}}">
							<ul class="unstyled">
								<li ng-repeat="bd in breakdown(cand)">
									<span class="badge badge-inverse">{{absWeight(bd)}}</span> {{bd.name}}
								</li>
							</ul>
							{{curCand}}
						</accordion-group>
					</accordion>

					<!-- <table class="table table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Score</th>
								<th>Breakdown</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="cand in cands | orderBy : candOrder" ng-mouseover="setCand(cand)">
								<td>{{cand}}</td>
								<td>{{score(cand)}}</td>
								<td rowspan="{{breakdown(curCand).length}}" ng-show="cand == curCand">
									<div ng-repeat="bd in breakdown(curCand)">
										<span class="badge badge-inverse">{{absWeight(bd)}}</span> {{bd.name}}
									</div>
								</td>
							</tr>
						</tbody>
					</table> -->

				</div>

			</div>

			<div ng-switch-when="table">

				<table cellpadding="20">

					<tr>
						<th>Candidate</th>
						<th ng-repeat="issue in issues">{{issue.name}}</th>
					</tr>

					<tr ng-repeat="cand in cands">
						<th>{{cand}}</th>
						<td ng-repeat="issue in issues" ng-class="getStance(cand, issue)">
							{{getStance(cand, issue)}}
						</td>
					</tr>

				</table>

			</div>

		</div>
	</div>

</body>

</html>
